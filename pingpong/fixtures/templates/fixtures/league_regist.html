<html>
<body>
  <h3>選手登録ページ</h3>
  <h5>名前を入力してください</h5>
  <form method="POST" action="{% url 'league:l_comp' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>
          <label for="league_name">大会名: </label>
        </td>
        <td>
          <input type="text" name="league_name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="league_date">日にち: </label>
        </td>
        <td>
          <input type="text" name="league_date"> yyyy-mm-dd
        </td>
      </tr>
      <tr>
        <td>
          <label for="league_participant">参加者人数: </label>
        </td>
        <td>
          <input type="text" name="league_participant">
        </td>
      </tr>
    </table>
    <input type="submit" value="登録">
  </form>
</body>
</html>
